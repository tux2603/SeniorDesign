<!DOCTYPE html>
<html lang="en-US">
  <link rel="stylesheet" href="stylesheet.css">
<head>
<title>Bartender Bot - Customer Page</title>
</head>
<body>

<h1>Bartender Bot - Customer Page</h1>
<hr>

<h2>Please chose a drink and a station</h2>
<label for="drink">Chose a drink:</label>
<select id="drink" name="drink">
  <option value="Red">Red Volcano</option>
  <option value="Green">Green Huricane</option>
  <option value="Blue">Blue Tiger</option>
  <option value="Clear">John Cena</option>
</select>
<label for="stauion">Chose a station:</label>
<select id="station" name="station">
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
  <option value="4">Four</option>
</select> 

<button type="submit">Submit</button>
<hr>

</body>
</html>
